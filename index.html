<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">        
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Shoppies: Movie Awards for Entrepreneurs</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="container">
    <div class="pageHeading">
      <h2>The Shoppies</h2>
    </div>

    <div class="searchMovie">
      <form id=formSearch>
        <p class="movieHeading">Movie title</p>
        <input type="text" id="searchValue" placeholder="Search" name="search" style="background-image: url('https://www.w3schools.com/howto/searchicon.png')">
        <button class="searchBtn" type="submit" id="searchMovies"></button> 
      </form>
    </div>
<div class="row">
    <div class="resultsSection" id="resultsBox">
       </div>

    <div class="nominationsSection" id="nominateSection">
      <div class="nominationsTitle" id="nominationsTitle"></div>
      <ul id="nominationList"></ul>
    </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
