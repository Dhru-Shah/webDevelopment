<!--html webpage setup-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>The Shoppies: Movie Awards for Entrepreneurs</title>
  <!--CSS connectivity-->
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!--Creating a container in which all elements of the one wepage app will exist-->
  <div class="container">
    <div class="pageHeading">
      <h2>The Shoppies</h2>
    </div>

    <!--Section for the movie title and search button & functionality-->
    <div class="searchMovie">
      <form id=formSearch>
        <p class="movieHeading">Movie title</p>
        <input type="text" id="searchValue" placeholder="Search" name="search"
          style="background-image: url('https://www.w3schools.com/howto/searchicon.png')">
        <button class="searchBtn" type="submit" id="searchMovies"></button>
      </form>
    </div>
    
    <!--To divide results and nominations in two sections side by side, both sections are placed inside a div tag-->
    <div class="row">
      <div class="resultsSection" id="resultsBox">
      </div>

      <div class="nominationsSection" id="nominateSection">
        <div class="nominationsTitle" id="nominationsTitle"></div>
        <ul id="nominationList"></ul>
      </div>
    </div>
  </div>
  <!--JavaScript connectivity-->
  <script src="index.js"></script>
</body>

</html>
